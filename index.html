			var datavase = new Firebase("https://loghorizon-8068c.firebaseio.com/");
			var startListening = function() {
				datavase.on('child_added', function(snapshot) {
					var dt = snapshot.val();
					if( dt.mode == "real" ) {
						document.getElementById("nothing").style.display = "none";
						document.getElementById("feed").style.display = "block";
						document.getElementById("feed").innerHTML += "<div class='postWrapper'><div class='commonNine'><span class='titleSpan'>"+dt.title+"</span><br><span>"+dt.content+"</span></div></div>"
					}
				});
			}
